<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Restuarant Reviews</h1>
        <a href="index.html">Home</a>
        <a href="review.html">Add Review</a>
        <a href="about.html">About</a>
    </header>
    <hr>
    <form>
        <h1>Add Review</h1>
        <div>
            <label for="name">Name?</label>
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label for="restuarant">Restuarant?</label>
            <input type="text" name="restuarant" id="restuarant">
        </div>
        <div>
            <label for="date">Date of Visit?</label>
            <input type="date" name="date" id="date">
        </div>
        <div>
            <label for="rating">Rating?</label>
            <input type="number" name="rating" id="rating">
        </div>
        <div>
            <label for="details">Details?</label>
            <textarea name="details" id="details" cols="30" rows="3"></textarea>
        </div>
        <input type="submit" value="Submit">
    </form>
    <footer>
        <p>&copy; 2023 Restuarant reviews</p>
    </footer>
</body>
</html>
